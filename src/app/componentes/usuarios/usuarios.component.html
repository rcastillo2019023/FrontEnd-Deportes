<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Usuario</th>
      <th scope="col">Email</th>
      <th scope="col">rol</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usua of usuarios">
      <td>{{ usua.usuario }}</td>
      <td>{{ usua.email }}</td>
      <td>{{ usua.rol }}</td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" (click)="obtenerUsuarioId(usua._id)"
          data-bs-toggle="modal" data-bs-target="#modalEditarUsuario">Editar</button>
          <button type="button" class="btn btn-primary" (click)="obtenerUsuarioId(usua._id)"
          data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario">Eliminar</button>
          <button type="button" class="btn btn-primary" routerLink="/ligas"  >Ver Ligas</button>
        </div>
    </tr>
    <button type="button" class="btn btn-primary" 
          data-bs-toggle="modal" data-bs-target="#modalRegistrarAdmin">Crear Administrador</button>
  </tbody>
</table>
</form>
</div>
</div>
</div>


<!-- Modal Editar Usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario"
            name="usuario" #usuario="ngModel" [(ngModel)]="idUsuarioModel.usuario">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail"
            name="email" #email="ngModel" [(ngModel)]="idUsuarioModel.email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
        <button type="button" class="btn btn-primary"  (click)="editarUsuario()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar Usuario -->
<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Â¿Esta seguro de que desea eliminar el Usuario: {{ idUsuarioModel.usuario }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
        (click)="eliminarUsuario(idUsuarioModel._id)">Si, eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal registrar Admin -->
<div class="modal fade" id="modalRegistrarAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Administrador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario"
            name="usuario" #usuario="ngModel" [(ngModel)]="idUsuarioModel.usuario">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail"
            name="email" #email="ngModel" [(ngModel)]="idUsuarioModel.email">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Passwrod</label>
            <input type="password" class="form-control" id="inputPassword"
            name="password" #password="ngModel" [(ngModel)]="idUsuarioModel.password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
        <button type="button" class="btn btn-primary" (click)="registrarAdministrador()" >Registrar Administrador</button>
      </div>
    </div>
  </div>
</div>
