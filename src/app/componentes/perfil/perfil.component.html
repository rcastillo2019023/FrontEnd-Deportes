<div class="container">
  <div class="row justify-content-md-center">
   
<div class="card" style="width: 40rem; ">
    <img src="{{ _usuarioService.getIdentidad().imagen }}" class="card-img-top" alt="...">
    <div class="card-body" >
      <h5 class="card-title" *ngIf="_usuarioService.getIdentidad()" >{{ _usuarioService.getIdentidad().usuario }}</h5>
      <p class="card-text" *ngIf="_usuarioService.getIdentidad()">{{ _usuarioService.getIdentidad().email }}</p>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" 
        data-bs-toggle="modal" data-bs-target="#modalEditarUsuario" (click)="obtenerUsuarioId(getIdentidad()._id)">Editar</button>
        <button type="button" class="btn btn-primary" 
        data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario" (click)="obtenerUsuarioId(getIdentidad()._id)">Eliminar</button>
    </div>
  </div>
</div>
</div>
</div>

  <!-- Modal Editar Usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario"
            name="usuario" #usuario="ngModel" [(ngModel)]="idUsuarioModel.usuario">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail"
            name="email" #email="ngModel" [(ngModel)]="idUsuarioModel.email">
          </div>
          <div class="mb-3">
            <label for="inputImagen" class="form-label">Foto de Perfil(URL)</label>
            <input type="email" class="form-control" id="inputImagen"
            name="text" #imagen="ngModel" [(ngModel)]="idUsuarioModel.imagen">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
        <button type="button" class="btn btn-primary"  (click)="editarUsuario()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar Usuario -->
<div class="modal fade" id="modalEliminarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Â¿Esta seguro de que desea eliminar el Usuario: {{ idUsuarioModel.usuario }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
        (click)="eliminarUsuario()">Si, eliminar</button>
      </div>
    </div>
  </div>
</div>
