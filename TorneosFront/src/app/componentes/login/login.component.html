<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <form>
        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="inputUsuario" name="usuario"
          #usuario="ngModel" [(ngModel)]="usuarioModel.usuario">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel"
            [(ngModel)]="usuarioModel.password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div >
        <div class="d-grid gap-0 col-8 mx-left">
          <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
          <p class="text-muted">
            No tienes cuenta? <a routerLink="/registro" class="text-reset">Registrate</a>.
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
